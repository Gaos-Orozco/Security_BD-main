<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Panel de Reservas</h1>

       
        <a href="/admin" class="btn btn-secondary mb-3">Volver al Panel de Administraci√≥n</a>

        
        <h2 class="mt-4">Clases Disponibles</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="clase : ${clases}">
                    <td th:text="${clase.id}"></td>
                    <td th:text="${clase.nombre}"></td>
                    <td th:text="${clase.fecha}"></td>
                </tr>
            </tbody>
        </table>

        
        <h2 class="mt-4">Reservas Realizadas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Reserva</th>
                    <th>ID Usuario</th>
                    <th>ID Clase</th>
                    <th>Fecha de Reserva</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.id}"></td>
                    <td th:text="${reserva.usuario != null ? reserva.usuario.id : 'Sin ID'}"></td>
                    <td th:text="${reserva.clase != null ? reserva.clase.id : 'Sin ID'}"></td>
                    <td th:text="${reserva.fechaReserva}"></td>
                </tr>
            </tbody>
        </table>
        <style>
        
    body {
        background-image: url('https://cdn.pixabay.com/photo/2018/09/13/16/46/fitness-studio-3675225_1280.jpg'); 
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        color: white;
        font-family: Arial, sans-serif;
    }

    .container {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
        text-align: center;
        font-weight: bold;
        color: #d7d3d3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
    }

    th {
        background: rgba(179, 171, 138, 0.9);
        color: black;
        font-size: 1.1rem;
    }

    tr:nth-child(even) {
        background: rgba(255, 255, 255, 0.1);
    }

    tr:hover {
        background: rgba(163, 160, 149, 0.5);
    }

    .btn {
        display: block;
        width: fit-content;
        margin: 10px auto;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
        border-radius: 5px;
        background-color: #6d6a61;
        color: black;
        font-weight: bold;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #575652;
    }
</style>

        </style>
        
    </div>
</body>
</html>
