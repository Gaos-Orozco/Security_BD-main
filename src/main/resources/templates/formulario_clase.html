<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="text-center mb-4">Registrar Nueva Clase</h2>

    <form action="/clase/guardar" method="post" class="border p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la Clase</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>

        <div class="mb-3">
            <label for="fechaHora" class="form-label">Fecha y Hora</label>
            <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar Clase</button>
    </form>

</body>
</html>
