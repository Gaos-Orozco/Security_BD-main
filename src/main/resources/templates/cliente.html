<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clases Disponibles</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Clases Disponibles</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Horario</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
           
            <tr th:each="clase : ${clases}">
                <td th:text="${clase.nombre}"></td>
                <td th:text="${clase.horario}"></td>
                <td>
                    <form th:action="@{/reservas/registrar}" method="post">
                        <input type="hidden" name="claseId" th:value="${clase.id}">
                        <button type="submit">Inscribirme</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
