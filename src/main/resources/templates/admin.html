<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - Clases</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <h1>Panel de Administración - Clases de Gimnasio</h1>
  
  <a th:href="@{/admin/clases/crear}">Crear Nueva Clase</a>
  
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="clase : ${clases}">
        <td th:text="${clase.id}">1</td>
        <td th:text="${clase.nombre}">Nombre de Clase</td>
        <td th:text="${#dates.format(clase.fecha, 'dd/MM/yyyy HH:mm')}">Fecha</td>
        <td>
          <a th:href="@{'/admin/clases/' + ${clase.id} + '/editar'}">Editar</a>
          <form th:action="@{'/admin/clases/' + ${clase.id} + '/eliminar'}" method="post" style="display:inline;">
            <button type="submit">Eliminar</button>
          </form>
          <a th:href="@{'/admin/clases/' + ${clase.id} + '/usuarios'}">Ver Usuarios</a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div th:if="${mensaje}">
    <p th:text="${mensaje}"></p>
  </div>
</body>
</html>
