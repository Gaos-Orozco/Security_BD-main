<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/09/13/16/46/fitness-studio-3675225_1280.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .titulo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 4rem;
            font-weight: bold;
            color: black;
        }

        .boton-container {
            display: flex;
            justify-content: center;
            gap: 5cm;
            width: 100%;
        }

        .boton-container a {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            background-color: black;
            color: white;
            transition: background 0.3s;
        }

        .boton-container a:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="titulo-container">
        <h1>Panel De Administración</h1>
    </div>

    <div class="boton-container">
        <a href="/admin/clases/crear" class="btn">Crear Nueva Clase</a>
        <a href="/admin/panel-reservas" class="btn">Ver Panel de Reservas</a>
    </div>
</body>
</html>
