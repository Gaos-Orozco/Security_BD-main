<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clases</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h2>Administración de Clases</h2>

    
    <form th:action="@{/clases/crear}" method="post">
        <input type="text" name="nombre" placeholder="Nombre de la clase" required>
        <input type="datetime-local" name="fecha" placeholder="fecha" required>

        
        <button type="submit">Crear Clase</button>
    </form>

    <h3>Clases Creadas</h3>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Horario</th>
                <th>Usuarios Inscritos</th>
            </tr>
        </thead>
        <tbody>
            
            <tr th:each="clase : ${clases}">
                <td th:text="${clase.nombre}"></td>
                <td th:text="${clase.horario}"></td>
                <td>
                    <ul>
                        <li th:each="usuario : ${clase.usuarios}" th:text="${usuario.username}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
