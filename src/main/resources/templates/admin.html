<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración - Clases</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
  <h1>Panel de Administración - Clases de Gimnasio</h1>
  
  <a th:href="@{/admin/clases/crear}">Crear Nueva Clase</a>
  
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="reserva : ${reservas}">
        <td th:text="${reserva.id}"></td>
        <td th:text="${reserva.usuario.nombre}"></td>
        <td th:text="${reserva.clase.nombre}"></td>
        <td th:text="${#dates.format(reserva.fechaReserva, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
          <a th:href="@{'/admin/reservas/' + ${reserva.id} + '/editar'}" class="btn btn-warning btn-sm">Editar</a>
          <form th:action="@{'/admin/reservas/' + ${reserva.id} + '/eliminar'}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar esta reserva?');">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div th:if="${mensaje}">
    <p th:text="${mensaje}"></p>
  </div>
</body>
</html>
